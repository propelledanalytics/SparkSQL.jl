kind: Deployment
apiVersion: apps/v1
metadata:
  name: spark-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      component: spark-worker
  template:
    metadata:
      labels:
        component: spark-worker
    spec:
      containers:
        - name: spark-worker
          image: localhost/spark-3.2.1:latest
          command: ["/start-spark-worker"]
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
