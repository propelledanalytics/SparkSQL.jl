kind: Deployment
apiVersion: apps/v1
metadata:
  name: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      component: spark-master
  template:
    metadata:
      labels:
        component: spark-master
    spec:
      containers:
        - name: spark-master
          image: localhost/spark-3.2.1:latest
          command: ["/start-spark-master"]
          ports:
            - containerPort: 7077
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
          volumeMounts:
          - mountPath: "/data/datalake"
            name: spark-master
      volumes:
        - name: spark-master
          persistentVolumeClaim:
            claimName: datalake-claim
